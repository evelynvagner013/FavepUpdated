<header class="dashboard-header">
  <button class="menu-toggle" aria-label="Abrir menu" (click)="alternarMenu()">
    <i class="fas fa-bars"></i>
  </button>
  <h1>
    <img src="assets/img/FAVEP_LOGO_nobg.png" alt="Logo FAVEP" class="header-logo-img"> FAVEP - Gestão Agrícola
  </h1>
  <div class="user-info">
    <span>Olá, {{ usuarioNome }}</span>
    <img [src]="usuarioFoto" [alt]="'Foto de ' + usuarioNome" class="user-avatar">
  </div>
</header>
<div class="notification-container">
<div *ngFor="let notification of notifications" class="notification" [ngClass]="notification.type" (click)="clearNotification(notification)">
  <i class="fas" 
     [ngClass]="{
       'fa-check-circle': notification.type === 'success',
       'fa-times-circle': notification.type === 'error',
       'fa-exclamation-triangle': notification.type === 'warning',
       'fa-info-circle': notification.type === 'info'
     }"></i>
  <span>{{ notification.message }}</span>
</div>
</div>
